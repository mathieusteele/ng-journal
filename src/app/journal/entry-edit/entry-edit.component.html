<div class="bg-blue-200 overflow-hidden shadow rounded-lg">
  <div class="px-4 py-5 sm:p-6">
    <form id="entry-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div>
        <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
          <label for="title" class="block text-sm font-medium text-gray-700">
            Title
          </label>
          <div class="mt-1">
            <input
              type="text"
              name="title"
              [ngModel]="entry?.title"
              id="title"
              class="
                p-3
                shadow-sm
                focus:ring-indigo-500 focus:border-indigo-500
                block
                w-full
                sm:text-sm
                border border-gray-300
                rounded-md
              "
            />
          </div>
        </div>
      </div>

      <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
        <label
          for="content"
          class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
        >
          Content
        </label>
        <div class="mt-1 sm:mt-0 sm:col-span-2">
          <textarea
            id="content"
            name="content"
            rows="{3}"
            [ngModel]="entry?.content"
            class="
              p-4
              max-w-lg
              shadow-sm
              block
              w-full
              focus:ring-indigo-500 focus:border-indigo-500
              sm:text-sm
              border border-gray-300
              rounded-md
            "
          ></textarea>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!f.valid"
          class="
            inline-flex
            items-center
            px-3
            py-2
            border border-transparent
            text-sm
            leading-4
            font-medium
            rounded-md
            shadow-sm
            text-white
            bg-indigo-600
            hover:bg-indigo-700
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
          "
        >
          Save
        </button>

        <button
          type="button"
          (click)="onCancel()"
          class="
            inline-flex
            items-center
            px-3
            py-2
            mx-4
            border border-gray-300
            shadow-sm
            text-sm
            leading-4
            font-medium
            rounded-md
            text-gray-700
            bg-white
            hover:bg-gray-50
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
          "
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
