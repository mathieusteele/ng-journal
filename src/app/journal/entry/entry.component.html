<li class="px-6 py-4">
  <p class="text-xl font-semibold text-gray-900">{{ entry?.title }}</p>
  <p class="mt-3 text-base text-gray-500">{{ entry?.content }}</p>

  <p class="my-2">
    <a [routerLink]="['/journal/', entry?._id, 'edit']" class="text-gray-500"
      >Edit</a
    >
    <a href="#" (click)="onDelete()" class="text-gray-500 mx-4">Delete</a>
  </p>
</li>
